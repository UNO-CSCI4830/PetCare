 <div class="app-container">
    <div class="content">
        <h1 class="text-center">Welcome to PetCare</h1>
        <br>


        <div>
            <h3>Sign Up</h3>
            <br>
            <form [formGroup]="signUpForm" >
                <div class="form-group">
                    <label for="first_name">First Name: </label>
                    <input type="text" class="form-control" placeholder="First Name"
                    formControlName="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name: </label>
                    <input type="text" class="form-control"  placeholder="Last Name"
                    formControlName="lastName" name="lastName">          
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>         
                    <input type="email" class="form-control" placeholder="Enter email"
                    formControlName="email" name="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>             
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>            
                    <input type="password" class="form-control" placeholder="Password"
                    formControlName="password">   
                </div>

                <button (click)="onSubmit()" type="button" class="btn btn-primary" [disabled]="this.signUpForm.invalid">Create account</button>

                <br>
                <div class="successAccount" *ngIf="displayMessage">
                    <p><strong>You've successfully created an account!</strong></p>
                </div>
                
            </form>

        </div>
    </div>
 </div>
