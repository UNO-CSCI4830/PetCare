<div class="app-container">
    <div class="content">
      <h3>Update Your Profile</h3>
      <form [formGroup]="userProfileForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" class="form-control" formControlName="first_name">
        </div>
  
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" class="form-control" formControlName="last_name">
        </div>
  
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" class="form-control" formControlName="email" readonly> <!-- Use readonly instead of disabled -->
        </div>
  
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" class="form-control" formControlName="phone">
        </div>
  
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" formControlName="address">
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="userProfileForm.invalid">Update Profile</button>
      </form>
    </div>
  </div>
